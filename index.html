<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM</title>
    <!--using google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!--linking css file-->
    <link rel="stylesheet" href="style.css">
    <!--linking bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <!--linking fontawesome-->
    <script src="https://kit.fontawesome.com/f09f131195.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="icons8-fill-in-form-35.png"><!--FAVICON-->
</head>
<body>
    <!--creating a div conatainer form-->
    <div class="formcontainer">
        <form  onsubmit="suBmit()"><!--starting of form with onsubmit event -->
            <div class="formheading">
                <h1>REGISTRATION FORM</h1><!--form heading-->
            </div>
            <!--inputs with onchange event , icons, and span -->
            <div class="inputData">
                <label for="name">ENTER YOUR NAME</label><br>
                <input type="text" placeholder="Full Name" id="name" onchange="change1()"> <i class="fa-solid" aria-hidden="true"></i><br>
                <span></span>
            </div>
            <div class="inputData">
                <label for="email">ENTER YOUR EMAIL</label><br>
                <input type="text" placeholder="EMAIL" id="email" onchange="change2()"> <i class="fa-solid" aria-hidden="true"></i><br>
                <span></span>
            </div>
                       
            <div class="inputData">
                <label for="password1">ENTER A PASSWORD</label><br>
                <input type="text" placeholder="password" id="password1" onchange="change3()"> <i class="fa-solid" aria-hidden="true"></i><br>
                <span></span>
            </div>
            <div class="inputData">
                <label for="password2">CONFIRM PASSWORD</label><br>
                <input type="text" placeholder="confirm password" id="password2" onchange="change4()"> <i class="fa-solid" aria-hidden="true"></i><br>
                <span></span>
            </div>
            <div class="inputData">
                <label for="phone">ENTER YOUR PHONE NUMBER</label><br>
                <input type="text" placeholder="PhoneNo." id="phone" onchange="change5()"> <i class="fa-solid" aria-hidden="true"></i><br>
                <span></span>
            </div>
            <br>
            <!--bootstrap submit button style-->
            <div class="buttonclass" >
                <input class="btn btn-primary" type="submit" value="Submit" id="submit" ><br>
            </div>
        </form>
        
    </div>
    <!--linking js file to html-->
    <script src="major.js"></script>
    
</body>
</html>
